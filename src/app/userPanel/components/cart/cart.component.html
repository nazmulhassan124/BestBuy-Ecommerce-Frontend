<app-user-header></app-user-header>



<!-- Cart Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
      <h1 class="align-middle">
          Cart Page
      </h1>
      <div class="col-lg-8 table-responsive mb-5">
          <table class="table table-light table-borderless table-hover text-center mb-0">
              <thead class="table-success">
                  <tr>
                      <th>Products</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Remove</th>
                  </tr>
              </thead>
              <tbody class="align-middle">
                  <tr *ngFor="let cart of cartData">
                      <td class="align-middle"><img src="{{cart.productImage_1}} " alt="" style=" height: 100px;"> {{cart.name}}</td>
                      <td class="align-middle">৳ {{cart.regularPrice}}</td>
                      <td class="align-middle">{{cart.quantity}}</td>   
                      <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="removeToCart(cart.cart_id)"  (click)=" removeToCart2(cart.id)" ><i class="fa fa-times"></i></button></td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="col-lg-4">
          <!-- <form class="mb-30" #couponCode="ngForm" (ngSubmit)="coupCodeApply(couponCode.value)"> -->
              <div class="input-group">
                  <input type="text" class="form-control border-0 p-2" placeholder="Coupon Code" >
                  <div class="input-group-append">
                      <button class="btn btn-primary" >Apply Coupon</button>
                  </div>
              </div>
          <!-- </form> -->
          <h2 class="section-title position-relative text-uppercase mb-3"><span class="bg-info pr-3">Cart Summary</span></h2>
          <div class="bg-light p-30 mb-5">
              <div class="border-bottom pb-2">
                  <div class="d-flex justify-content-between mb-3">
                      <h3>Amount</h3>
                      <h3>{{priceSummery.price}}</h3>
                  </div>
                  <div class="d-flex justify-content-between">
                      <h3 class="font-weight-medium">Discount</h3>
                      <h3 class="font-weight-medium">{{priceSummery.discount}}</h3>
                  </div>
                  <div class="d-flex justify-content-between">
                      <h3 class="font-weight-medium">Text</h3>
                      <h3 class="font-weight-medium">{{priceSummery.tax}}</h3>
                  </div>
                  <div class="d-flex justify-content-between">
                      <h3 class="font-weight-medium">Delivery</h3>
                      <h3 class="font-weight-medium">{{priceSummery.delivery}}</h3>
                  </div>
              </div>
              <div class="pt-2">
                  <div class="d-flex justify-content-between mt-2">
                      <h2>Total</h2>
                      <h2>৳ {{priceSummery.total}}</h2>
                  </div>
                  <button *ngIf="checkoutbutton" class="btn btn-block btn-warning font-weight-bold my-3 py-3"  (click)="redirectToCheckoutPage()" >Proceed To Checkout</button>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Cart End -->



  <app-user-footer></app-user-footer>
