
<app-user-header></app-user-header>

<div class="container">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Order Details</mat-card-title>
        </mat-card-header>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element">{{element.order_details_id}} </td>
        </ng-container>
      
         <!-- Weight Column -->
         <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element">{{element.name}}  </td>
          </ng-container>

           <!-- Weight Column -->
         <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}  </td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.regularPrice}} </td>
        </ng-container>
      
       
      
        <!-- Symbol Column -->
<!--  (({{element.quantity}}*{{element.regularPrice}})) -->

        <ng-container matColumnDef="Total Cost">
          <th mat-header-cell *matHeaderCellDef> Total Cost </th>
          <td mat-cell *matCellDef="let element">{{element.total}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
    
    </div>
