<mat-expansion-panel [expanded]="brandService.panelOpenState">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2 style="padding-top: 15px;">Add Brand </h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Brand ID</mat-label>
          <input matInput placeholder="Brand id" type="text" [(ngModel)]="brandService.currentBrand.brandId" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-8">
        <mat-form-field appearance="outline">
          <mat-label>Brand Name</mat-label>
          <input matInput placeholder="Write a new Brand name" type="text" [(ngModel)]="brandService.currentBrand.brandName">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Brand Image</mat-label>
          <input matInput placeholder="Write a new Brand image" type="text" [(ngModel)]="brandService.currentBrand.brandImage">
        </mat-form-field>
      </div>
      <div class="col-md-8">
        <mat-form-field appearance="outline">
          <mat-label>Brand Description</mat-label>
          <input matInput placeholder="Write a new Brand description" type="text" [(ngModel)]="brandService.currentBrand.description">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
          <mat-form-field appearance="outline">
              <mat-label   >Select Category</mat-label>
             <input matInput placeholder="Select Category " type="text" [(ngModel)]="brandService.currentBrand.catName"> 
              <mat-select  >
                  <mat-option  (click)="Catvalue(p)"  *ngFor="let p of allCategory" >{{p.catName}}</mat-option>
                 
                </mat-select>
            </mat-form-field>
      </div>
      <div class="col-md-8">
          <mat-form-field appearance="outline">
              <mat-label>Category Id</mat-label>
              <input matInput placeholder="Category Name " type="text" [(ngModel)]="brandService.currentBrand.catId"  disabled>
            </mat-form-field>

      </div>
  </div>
  <button class="btn btn-success" (click)="createOrUpdate(brandService.currentBrand)"  *ngIf="!buttonview"> <i class="fa fa-save"></i>Save</button>
  <button class="btn btn-success" (click)="createOrUpdate(brandService.currentBrand)"  *ngIf="buttonview"> <i class="fa fa-save"></i>Update</button>
  <button class="btn btn-primary" (click)="clear()" (click)="msgclear()"> <i class="fa fa-retweet"></i> Clear</button>
    <font [color]="msgcolor" size="10px">{{msg}}</font>
  </mat-expansion-panel>
<br>
  <mat-divider></mat-divider>
<br>



<mat-card>
  <mat-card-header>
    <mat-card-title>Brand List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput placeholder="Write anything">
    </mat-form-field>
    <div>
      <table mat-table [dataSource]="dataSource">
       
        <ng-container matColumnDef="Brand ID">
          <th mat-header-cell *matHeaderCellDef> Brand ID </th>
          <td mat-cell *matCellDef="let cat"> {{cat.brandId}} </td>
        </ng-container>
         
        <ng-container matColumnDef="Brand Name">
          <th mat-header-cell *matHeaderCellDef> Brand Name </th>
          <td mat-cell *matCellDef="let cat"> {{cat.brandName}} </td>
        </ng-container>

       
        <ng-container matColumnDef="Brand Description">
          <th mat-header-cell *matHeaderCellDef> Brand Description </th>
          <td mat-cell *matCellDef="let cat"> {{cat.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Brand Images">
          <th mat-header-cell *matHeaderCellDef> Brand Images </th>
          <td mat-cell *matCellDef="let cat">  <img height="30px" width="35px" src="{{cat.brandImage}}" alt="Brand image">  </td>
        </ng-container>
        <ng-container matColumnDef="Category Name">
          <th mat-header-cell *matHeaderCellDef> Category Name </th>
          <td mat-cell *matCellDef="let cat"> {{cat.catName}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let cat">
            <button mat-mini-fab color="primary"  class="me-md-4" (click)="edit(cat)" matTooltip="Edit">
              <i class="fa fa-edit"></i> 
            </button>
            <button mat-mini-fab color="warn" (click)="delete(cat.brandId)" matTooltip="Delete">
              <i class="fa fa-trash"></i> 
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let cat; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
